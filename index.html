<!DOCTYPE html>
<html>
  <head>
    <title>Agent HUD Settings</title>
    <meta charset="utf-8">

    <link rel='stylesheet' type='text/css' href='pebble-slate/dist/css/slate.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
  </head>
  
  <body>
    <div class='item-container'>
      <h1 class='title'>Agent HUD<br>Configuration Page</h1>
    </div>
  
    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Use this configuration page to choose the settings you would like
          applied to this app.
        </div>
      </div>
    </div>
  
    <div class='item-container'>
      <div class='item-container-header'>General</div>
      <div class='item-container-content'>
        <label class='item'>24-Hour Format
          <input id='AppKeyTwentyFourHourFormat' type='checkbox' class='item-checkbox'>
        </label>
        <div class='item'>
          Colors
        </div>
        <label class='item'>Background Color
          <input id='AppKeyBackgroundColor' type='text' class='item-color item-color-sunny'>
        </label>
        <label class='item'>Label Color
          <input id='AppKeyLabelColor' type='text' class='item-color item-color-sunny'>
        </label>
        <label class='item'>Value Color
          <input id='AppKeyValueColor' type='text' class='item-color item-color-sunny'>
        </label>
      </div>
      
      <div class='item-container-header'>Bar colors</div>
      <div class='item-container-content'>
        <table>
          <tr>
            <td>
              <label class='item'>Keep outline colors
                <input id='AppKeyEmptyBarSameColor' type='checkbox' class='item-checkbox'>
              </label>
            </td>
            <td>
              <label class='item'>Outline
                <input id='AppKeyEmptyBarOutline' type='text' class='item-color item-color-sunny'>
              </label>
            </td>
          </tr>
        </table>
        <label class='item subitem'>Outline
          <input id='AppKeyEmptyBarOutline' type='text' class='item-color item-color-sunny'>
        </label>
        <label class='item'>Use background
          <input id='AppKeyEmptyBarFilled' type='checkbox' class='item-checkbox'>
        </label>
        <label class='item subitem'>Fill
          <input id='AppKeyEmptyBarFill' type='text' class='item-color item-color-sunny'>
        </label>
      </div>
      
      <div class='item-container-footer'>
        These settings only change on the watch after you click SAVE.
      </div>
    </div>
    
    <div class='item-container'>
      <div class='button-container'>
        <input id='submitButton' type='button' class='item-button' value='SAVE'>
      </div>
    </div>
  
    <script src='pebble-slate/dist/js/slate.min.js'></script>
    <script src='js/main.js'></script>
  
  </body>
</html>
